{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
<div class="container" style="max-width:500px;">
	<form method="POST">
	  {% csrf_token %}
	  {% bootstrap_form boardForm %}
	  <input class="btn btn-dark rounded-pill col-12" type="submit"
             style="background-color:#EAEAEA; margin-bottom:30px;"
             value="수정하기" onclick="location.href='/edit/{{board.pk}}/'">
  </form>
</div>

{% endblock %}
